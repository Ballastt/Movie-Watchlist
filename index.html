<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" as="image" href="./img/bg-img.png" />
    <link rel="preload" as="style" href="index.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Movie Watchlist</title>
  </head>
  <body>
    <header class="header">
      <img src="./img/bg-img.webp" alt="header background" />
      <div class="header--content">
        <h1>Find your film</h1>
        <a href="watchlist.html" class="watchlist-link">My Watchlist</a>
      </div>
    </header>
    <main>
      <section class="search--section" aria-label="Movie search">
        <div class="search-container">
          <label for="movie-search" class="visually-hidden">Search for a movie</label>
          <input
            type="text"
            id="movie-search"
            class="search-input"
            placeholder="Search for a movie"
            aria-label="Search for a movie"
          />
          <img src="/img/search-icon.png" alt="" class="search-icon" aria-hidden="true" />
          <button id="search-button" class="search-button" aria-label="Search for movies">Search</button>
        </div>
      </section>
      <section id="movies-container" class="movies--container">
        <!-- Movie results will be displayed here -->
        <img src="./img/movie-icon.png" alt="film icon" class="film-icon" />
        <p>Start exploring</p>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
